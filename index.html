<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with JS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <div class="counter-div">

        <header class="header">
            <h2 class="h2">Counter</h2>
            <span class="alert">

            </span>
        </header>

        <section>

            <div class="counter">
                <span class="contador">0</span>
            </div>

            <div class="buttons">
            <button class="button">
                +1
            </button>
            <button class="button-reload">
                -1
            </button>
            <button class="button-x100">
                +100
            </button>
            <button class="button-takeout">
                Reload
            </button>
            </div>
        </section>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
